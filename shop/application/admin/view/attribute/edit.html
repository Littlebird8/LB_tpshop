
    <!-- 右 -->
    <div class="content">
        <div class="header">
            <h1 class="page-title">商品属性新增</h1>
        </div>

        <div class="well">
            <!-- edit form -->
            <form id="tab" action="{:url('update')}" method="post">
                <input type="hidden" name="id" value="{$list.id}" class="input-xlarge">
                <label>属性名称：</label>
                <input type="text" name="attr_name" value="{$list.attr_name}" class="input-xlarge">
                <label>商品类型：</label>
                <select name="type_id" class="dfinput">
                    <option value="">--请选择--</option>
                    {foreach $type as $v}
                        <option value="{$v.id}" {$v.id==$list.type_id?'selected':''}>{$v.type_name}</option>
                    {/foreach}
                </select>
                <label>属性类型：</label>
                <span>
                    <input type="radio" id='typeflat' name="attr_type" value="0" {$list.attr_type?'':'checked'}>唯一属性&emsp;
                </span>
                <span>
                    <input type="radio" name="attr_type" value="1" {$list.attr_type?'checked':''}>单选属性
                </span>
                <label>录入方式：</label>
                <span class="input_type type1">
                    <input type="radio" name="attr_input_type" value="0" {$list.attr_input_type==0?'checked':''}>输入框&emsp;
                </span>
                <span class="input_type type1">
                    <input type="radio" name="attr_input_type" value="1"{$list.attr_input_type==1?'checked':''}>下拉列表
                </span>
                <span class="input_type type2">
                    <input type="radio" name="attr_input_type" value="2" {$list.attr_input_type==2?'checked':''}>多选框
                </span>
                <label>可选值：</label>
                <textarea name="attr_values" placeholder="请输入可选值，多个值之间请使用英文“,”分隔开" class="textinput">{$list.attr_values}</textarea>
                <label></label>
                <button class="btn btn-primary" type="submit">保存</button>
            </form>
        </div>
        <!-- footer -->
        <footer>
            <hr>
            <p>© 2017 <a href="javascript:void(0);" target="_blank">ADMIN</a></p>
        </footer>
    </div>
    <script type="text/javascript">
        $(function(){
            var checked=$('#typeflat').prop('checked');
            if(!checked){
                $('.type1').addClass('hide');
            }else{
                $('.type2').addClass('hide');
            }
            $('input[name=attr_type]').change(function(){
                $('.input_type').toggleClass('hide');
            })
        })
    </script>
