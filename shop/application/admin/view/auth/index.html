
    <!-- 右 -->
    <div class="content">
        <div class="header">
            <h1 class="page-title">权限列表</h1>
        </div>

        <div class="well">
            <a class="btn btn-primary" href="{:url('create')}">新增</a>
            <!-- table -->
            <table class="table table-bordered table-hover table-condensed">
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>权限名称</th>
                        <th>上级id</th>
                        <th>控制器</th>
                        <th>方法</th>
                        <th>是否菜单项</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {foreach $data as $v}
                        <tr class="success">
                            <td>{$v.id}</td>
                            <td>{:str_repeat("&nbsp;",$v.level*8)}{$v.auth_name}</td>
                            <td>{$v.pid}</td>
                            <td>{$v.auth_c}</td>
                            <td>{$v.auth_a}</td>
                            <td>{$v.is_nav=='1'?'是':'否'}</td>
                            <td>
                                <a href="javascript:void(0);" onclick="if(confirm('确认删除？')) location.href='{:url(\'delete\',[\'id\'=>$v.id])}'"> 删除 </a>
                            </td>
                        </tr>
                    {/foreach}
                </tbody>
            </table>
        </div>
        <!-- footer -->
        <footer>
            <hr>
            <p>© 2017 <a href="javascript:void(0);" target="_blank">ADMIN</a></p>
        </footer>
    </div>
