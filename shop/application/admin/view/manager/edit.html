
    <!-- 右 -->
    <div class="content">
        <div class="header">
            <h1 class="page-title">管理员编辑</h1>
        </div>

        <div class="well">
            <!-- edit form -->
            <form action="{:url('update')}" method="post" id="tab">
                <label>管理员：</label>
                <span style='font-size: 15px;margin-left: 30px'>{$data.username}</span>
                <input type="hidden" name="id" value="{$data.id}" class="input-xlarge">
                <label>昵称：</label>
                <input type="text" name="nickname" value="{$data.nickname}" class="input-xlarge">
                <label>角色</label>
                    <select name='role_id'>
                        <option value=''>请选择角色</option>
                        {foreach $role as $v}
                            <option value='{$v.id}' {$v.id==$data.role_id?'selected':''}>{$v.role_name}</option>
                        {/foreach}
                    </select>
                <label>邮箱：</label>
                <input type="text" name="email" value="{$data.email}" class="input-xlarge">
                <button class="btn btn-primary" type="submit" >保存</button>
            </form>
        </div>
        <!-- footer -->
        <footer>
            <hr>
            <p>© 2017 <a href="javascript:void(0);" target="_blank">ADMIN</a></p>
        </footer>
    </div>
