
<!-- 右 -->
<div class="content">
    <div class="header">
        <h1 class="page-title">修改密码</h1>
    </div>

    <div class="well">
        <!-- add form -->
        <form action="{:url('admin/manager/saveeditpwd')}" method="post" id="tab">
            <label>用户名：</label>
            <span style='font-size: 15px'>{$Think.session.loginInfo.username}</span>
            <label>原密码：</label>
            <input type="password" name="password" value="" class="input-xlarge">
            <a href="javascript:;" style='test-decoration:none;color:black;'>忘记密码</a>
            <label>新密码：</label>
            <input type="password" name="newpwd" value="" class="input-xlarge">
            <label>确认密码：</label>
            <input type="password" name="renewpwd" value="" class="input-xlarge"><br>
            <button class="btn btn-primary" type="submit">提交</button>
        </form>
    </div>
    <!-- footer -->
    <footer>
        <hr>
        <p>© 2017 <a href="javascript:void(0);" target="_blank">ADMIN</a></p>
    </footer>
</div>
